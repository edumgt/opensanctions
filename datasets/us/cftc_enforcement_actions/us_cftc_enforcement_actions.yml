title: "US CFTC Enforcement Actions"
url: https://www.cftc.gov/LawRegulation/EnforcementActions/index.htm
load_statements: true
coverage:
  frequency: weekly
  start: 2025-08-10
entry_point: crawler.py
prefix: us-cftc
summary: >
  Entities subject to enforcement actions by the CFTC.
description: >
  The U.S. Commodity Futures Trading Commission (CFTC) publishes a list of
  enforcement actions taken against individuals and entities that have violated
  the Commodity Exchange Act (CEA) and CFTC regulations.

  This dataset lists the persons and companies that are subject to enforcement
  actions by the CFTC, including but not limited to cases that have been settled
  or where a judgment has been entered. Our standard period of enforcements coverage
  applies.
publisher:
  name: U.S. Commodity Futures Trading Commission
  acronym: CFTC
  official: true
  description: >
    The CFTC is an agency of the US government that regulates the
    U.S. derivatives markets.

    > The Commission consists of five Commissioners appointed by the President,
    > with the advice and consent of the Senate, to serve staggered five-year
    > terms
  url: https://www.cftc.gov/

data:
  url: https://www.cftc.gov/LawRegulation/EnforcementActions/index.htm
  format: HTML
ci_test: false # GPT key not available in CI

dates:
  formats: ["%m/%d/%Y"]

assertions:
  min:
    schema_entities:
      Person: 200
      Company: 400
    country_entities:
      us: 100
      ca: 1
      gb: 1
  max:
    schema_entities:
      Person: 800
      Company: 1000

lookups:
  type.country:
    options:
      - match: "Anguilla, UK, St. Vincent and the Grenadines, Gibraltar"
        values:
          - Anguilla
          - United Kingdom
          - St. Vincent and the Grenadines
          - Gibraltar
      - match: "USA; Canada"
        values:
          - United States
          - Canada
      - match: "UK; USA"
        values:
          - United Kingdom
          - United States
