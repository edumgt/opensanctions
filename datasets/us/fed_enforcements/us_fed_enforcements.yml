title: US Federal Reserve Enforcement Actions
entry_point: crawler.py
prefix: us-fed
coverage:
  frequency: daily
  start: 2024-04-10
load_statements: true
ci_test: false  # GPT key not available in CI
summary: >
  Enforcement actions against entities and individuals for violations of laws, rules, or regulations
description: |
  This dataset comprises information about individuals and entities that have
  have violated laws, rules, or regulations, unsafe or unsound practices,
  breaches of fiduciary duty, and violations of final orders.

  From their website:

  > Generally, the Federal Reserve takes formal enforcement actions against the
  > above entities and individuals for violations of laws, rules, or regulations,
  > unsafe or unsound practices, breaches of fiduciary duty, and violations of
  > final orders. Formal enforcement actions include cease and desist orders,
  > written agreements, prompt corrective action directives, removal and prohibition
  > orders, and orders assessing civil money penalties.
tags:
  - sector.banking
publisher:
  name: Federal Reserve Board
  acronym: FRB
  url: https://www.federalreserve.gov/aboutthefed.htm
  description: >
    The Federal Reserve works to promote the effective operation of the U.S.
    economy and, more generally, the public interest.
  official: true
  country: "us"
url: "https://www.federalreserve.gov/supervisionreg/enforcement-actions-about.htm"
data:
  url: https://www.federalreserve.gov/supervisionreg/files/enforcementactions.csv
  format: CSV
  lang: eng

