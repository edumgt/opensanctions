type: external
title: Abuja MoU Port State Control Inspections
entry_point: zavod.runner.local_enricher:enrich
full_dataset: abuja_mou_psc
disabled: false
hidden: false
coverage:
  schedule: "@weekly"
  start: 2025-08-18
exports:
  - statistics.json
  - entities.delta.json
deploy:
  memory: "5000Mi"
load_statements: true
ci_test: false
summary: >-
  Vessels inspected by member authorities under the Abuja MoU.
url: https://abujamou.org/en/inspection-database/
publisher:
  name: Abuja Memorandum of Understanding
  acronym: Abuja MoU
  descrition: |
    > The Memorandum of Understanding on Port State Control for West and Central African
    > Region (Abuja MoU) is one of the 9 Regional MoUs and 1 National MoU established pursuant
    > to IMO Resolution A.682(17) of 1991. Operating under a Cooperative Agreement with IMO,
    > Abuja MoU was established as an inter-governmental organization comprising the Maritime
    > Administrations of twenty-two Countries abutting the Atlantic Coast of Africa.
  country: zz
  url: https://abujamou.org/en/
  official: true

inputs:
  - ann_graph_topics
  - debarment
  - sanctions
  - special_interest
  - maritime

config:
  dataset: abuja_mou_psc
  strip_namespace: true
  memory: 3000
  threshold: 0.7
  algorithm: regression-v1
  topics:
    - sanction
    - sanction.linked
    - debarment
  schemata:
    - Company
    - Organization
    - LegalEntity
    - Vessel

assertions:
  min:
    schema_entities:
      LegalEntity: 40
      Company: 25
  max:
    schema_entities:
      LegalEntity: 100
      Company: 100
