title: Latvia FIU Sanctions
entry_point: crawler.py
prefix: lv-sanction
summary: >
  National sanctions list of Latvia, effective additionally to UN and
  EU designations.
coverage:
  start: 2024-02-24
  frequency: daily
load_statements: true
description:
  This dataset contains lists of individuals or entities subject to national
  sanctions as specified by laws in Latvia.

  National sanctions are determined by Latvia's legislative acts and international
  laws. They are imposed by the Cabinet of Ministers following procedures outlined
  in the Law on International Sanctions and National Sanctions of the Republic of
  Latvia.

  This dataset further includes
  [entities owned or controlled by individuals or entities listed in sanctions lists](https://sankcijas.fid.gov.lv/sankciju-subjekti).
  The listed entity's stake or interest is considered a frozen asset and is included
  here to aid in the enforcement of sanctions.

  It's important to note that the dataset only includes information on financial
  restrictions imposed on these individuals or entities and does not cover other
  types of sanctions like restrictions on the circulation of goods.

tags:
  - list.sanction
  - juris.eu
  - issuer.west
url: https://sankcijas.fid.gov.lv
publisher:
  name: Finanšu izlūkošanas dienests
  acronym: FID
  description: |
    The Financial Intelligence Unit of Latvia is an independent authority and
    it's responsibility lies with prevention of money laundering in Latvia, with
    the goal of eliminating the possibility of using the Latvian financial
    system to launder money or finance terrorism.
  url: https://fid.gov.lv/en
  country: lv
  official: true
data:
  url: https://sankcijas.fid.gov.lv/files/LV_national_v2.xml
  format: XLSX
dates:
  formats: ["%d/%m/%y", "%d.%m.%Y."]

assertions:
  min:
    schema_entities:
      Person: 5
      Address: 1
      Organization: 1
      LegalEntity: 150
  max:
    schema_entities:
      Person: 50
      Address: 50
      Organization: 50
      LegalEntity: 300

lookups:
  type.country:
    options:
      - match: "Apvienotā Karaliste"
        value: GB
      - match: "Britu Virdžīnu salas"
        value: VG
      - match: "Honkonga"
        value: HK
      - match: "N/a"
        value: null
  type.date:
    options:
      - match: "N/a"
        value: null
  columns:
    options:
      - match: "1. Sankciju subjekts, kā līdzekļi vai saimnieciskie resursi ir iesaldēti (vārds, uzvārds / nosaukums)"
        value: freeze_subject_name
      - match: "2. Dzimšanas datums vai LR personas kods/ reģistrācijas Nr."
        value: birth_date_or_id
      - match: "3. Valstspiederība / reģistrācijas valsts"
        value: nationality
      - match: "4. Iesaldēto līdzekļu vai saimniecisko resursu veids"
        value: frozen_assets_type
      - match: "5. Līdzekļu vai saimniecisko resursu iesaldēšanas pamatojums"
        value: reason
      - match: "6. Sankciju sarakstā iekļautās personas vārds, uzvārds vai nosaukums"
        value: listed_subject_names
      - match: "7. Datums, no kura spēkā ir sankcijas, pret 6. kolonnā norādīto personu"
        value: start_dates
      - match: "8. Normatīvais akts, saskaņā ar ko veikta iesaldēšana"
        value: law_references
      - match: "9. FID pārbaudīts*"
        value: fiu_verified
      - match: "10. Datums, kad FID pirmo reizi publicējis informāciju par sankciju subjektu"
        value: first_published_date
